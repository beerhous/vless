name: Build Obfuscate BPB Panel

# 在推送到 main 分支或每天凌晨1点触发任务
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"  # 每天 1:00 AM 触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码仓库
      - name: Check out the code
        uses: actions/checkout@v4

      # Step 2: 设置 Node.js 环境（使用最新版本）
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      # Step 3: 安装全局依赖：javascript-obfuscator
      - name: Install dependencies
        run: npm install -g javascript-obfuscator

      # Step 4: 下载 BPB Worker 未混淆的 JS 文件
      - name: Clone BPB workjs
        run: wget -O origin.js https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/refs/heads/main/build/unobfuscated-worker.js

      # Step 5: 对下载的 JS 文件进行混淆处理
      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding 'rc4' \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      # Step 6: 自动提交混淆后的文件
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
